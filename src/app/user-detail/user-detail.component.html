<h2 class="user"> <i style="font-size:35px" class="fa user">&#xf007;</i>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.username}}
  </div> 
  <div>
    <label><b>Profile: </b></label>  {{user.profile}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
