<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input #firstName="ngModel" id="firstName" type="text" class="form-control" required
                    [(ngModel)]="user.firstName" name="firstName">
                <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                    <div *ngIf="firstName.errors.required">First Name is required.</div>
                    <div *ngIf="firstName.errors.url">First Name is invalid.</div>
                </div>
            </div>


            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input #lastName="ngModel" id="lastName" type="text" class="form-control" required
                    [(ngModel)]="user.lastName" name="lastName">
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                    <div *ngIf="lastName.errors.required">Last Name is required.</div>
                    <div *ngIf="lastName.errors.url">Last Name is invalid.</div>
                </div>
            </div>
            

            <div class="form-group">
                <label for="username">Username</label>
                <input #username="ngModel" id="username" type="username" class="form-control" required [(ngModel)]="user.username"
                    name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" (ngModelChange)="checkUserName($event)">
                <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                    <div *ngIf="username.errors.required">Username is required.</div>
                    <div *ngIf="username.errors.url">Username is invalid.</div>
                    <div [hidden]="!username.errors?.pattern">Username is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="profile">Profile</label>
                <input #profile="ngModel" id="profile" type="text" class="form-control" required
                    [(ngModel)]="user.profile" name="profile">
                <div class="alert alert-danger" *ngIf="profile.touched && profile.invalid">
                    <div *ngIf="profile.errors.required">Profile is required.</div>
                    <div *ngIf="profile.errors.url">Profile is invalid.</div>
                </div>
            </div>
            <button class="btn btn-primary" >Save</button>
            <input type="button" class="btn btn-info cancel" value="Cancel" (click)="cancel()">
        </form>
    </div>


    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" *ngIf="user.firstName">{{user.firstName}}</h5>
                <h6 class="card-title" *ngIf="user.lastName">{{user.lastName}}</h6>
                <p class="card-text" *ngIf="user.username">{{user.username}}</p>
                <p class="card-text" *ngIf="user.profile">{{user.profile}}</p>
            </div>
        </div>
    </div>
</div>
